<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
    table {
        border-collapse: collapse;
        width: 15rem; 
        border: 1px solid white;
    }
    th, td {
        padding: 0.5rem;
        text-align: center;
        border-spacing: 10px;
    }
    td {
        border: white; 
    }
    tr:nth-child(even) td {
        background-color: aliceblue;
    }
    thead {
        background-color: cadetblue;
    }
    
    </style>
</head>
<body>
    <h1>Tables in HTML</h1>

    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
